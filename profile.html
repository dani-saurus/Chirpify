<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="profile.css">
    <script defer src="profile.js"></script>
</head>
<body>
    <div class="profile-container">
        <h1>Edit Profile</h1>
        <div class="profile-preview">
            <img id="profile-pic-preview" src="default-pfp.jpg" alt="Profile Picture">
            <h2 id="profile-name-preview">Your Name</h2>
            <p id="profile-bio-preview">Your bio will appear here...</p>
        </div>
        <form id="profile-form">
            <label for="profile-pic">Profile Picture:</label>
            <input type="file" id="profile-pic" accept="image/*">
            
            <label for="profile-name">Name:</label>
            <input type="text" id="profile-name" placeholder="Enter your name">
            
            <label for="profile-bio">Bio:</label>
            <textarea id="profile-bio" placeholder="Write something about yourself..."></textarea>
            
            <button type="submit" class="save-button">Save Changes</button>
        </form>
        <!-- Link to navigate back to the main page -->
        <a href="mainpage.html" class="back-to-main">Back to Main Page</a>
    </div>
</body>
</html>
